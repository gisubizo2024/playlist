<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href=" http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to Gospel</title>
</head>
<body class="flex flex-col justify-center items-center my-4">
       <!--title section -->
    <h1 class="text-3xl font-bold text-center mb-8 my-2 text-blue-500">My Playlist</h1>

      <!-- song section -->
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 w-6/12">
      
      <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow">
        <img src="img/Awesome God.jpg" alt="Song Image" class="rounded-t-lg w-45 h-auto my-1">
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold">Awesome God</h3>
          <p class="text-gray-600">Moses Anoja</p>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">Play</button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow">
        <img src="img/Jireh.jpg" alt="Song Image" class="rounded-t-lg ">
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold">Jireh</h3>
          <p class="text-gray-600">Maverick City</p>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">Play</button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow">
        <img src="img/Yeshua.jpg" alt="Song Image" class="rounded-t-lg">
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold">Yeshua </h3>
          <p class="text-gray-600">Elshaddai Music</p>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">Play</button>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow">
        <img src="img/Up on this rock.jpg" alt="Song Image" class="rounded-t-lg">
        <div class="p-4 text-center">
          <h3 class="text-lg font-semibold ">Up On This Rock</h3>
          <p class="text-gray-600">Vous Worship</p>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">Play</button>
        </div>
      </div>
    </div>
      
</body>
</html>
